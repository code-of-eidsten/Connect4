<html>

<title>QUnit</title>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.24.1.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/controller.js"></script>


  <script>
    // model
    let turn;
    const colCount = 7;
    const rowCount = 6;
    let board;

    // dummy view
    function updateView() { }

    QUnit.module('getBoardIndex', function () {
      QUnit.test('middle col, 4. row', function (assert) {
        // arrange
        const colIndex = 3;
        const rowIndex = 3;

        // act
        const index = getBoardIndex(colIndex, rowIndex);

        // assert
        assert.equal(index, 24);
      });

      QUnit.test('first cell', function (assert) {
        // arrange
        const colIndex = 0;
        const rowIndex = 0;

        // act
        const index = getBoardIndex(colIndex, rowIndex);

        // assert
        assert.equal(index, 0);
      });

      QUnit.test('last cell', function (assert) {
        // arrange
        const colIndex = 6;
        const rowIndex = 5;

        // act
        const index = getBoardIndex(colIndex, rowIndex);

        // assert
        assert.equal(index, 41);
      });
    });

    QUnit.module('getBoardIndex', function () {
      QUnit.test('middle col, 4. row', function (assert) {
        // arrange
        const colIndex = 3;
        const rowIndex = 3;

        // act
        const index = getBoardIndex(colIndex, rowIndex);

        // assert
        assert.equal(index, 24);
      });
    });



  </script>
